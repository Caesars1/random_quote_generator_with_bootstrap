<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script>
            const QUOTES = [{
                quote:
                    "You can't live your life for other people. You've got to do what's right for you, even if it hurts some people you love.",
                author: "Nicholas Sparks"
            },
            {
                quote: "Life is 10% what happens to me and 90% of how I react to it.",
                author: "Charles Swindoll"
            },
            {
                quote: "Be the change that you wish to see in the world",
                author: "Mahatma Gandhi"
            },
            {
                quote:
                    "To live is the rarest thing in the world. Most people exist, that is all.",
                author: "Oscar Wilde"
            },
            {
                quote:
                    "Live as if you were to die tomorrow. Learn as if you were to live forever.",
                author: "Mahatma Gandhi"
            },
            {
                quote:
                    "It is better to be hated for what you are than to be loved for what you are not.",
                author: "Andre Gide"
            }];

            window.onload = init;
            function init() {
                newQuote();
            }
            const newQuote = () => {
                let ranNum = Math.floor(Math.random() * QUOTES.length);
  
                let twitterQ = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
                let quoteDataFormat = "%22" + QUOTES[ranNum].quote.replace(/ /g, "%22") + "%22";
                twitterQ += quoteDataFormat;
                let authorDataFormat = "%20" + QUOTES[ranNum].author.replace(/ /g, "%20");
                twitterQ += authorDataFormat;
  
                document.getElementById("text").innerText = QUOTES[ranNum].quote;
                document.getElementById("author").innerText = QUOTES[ranNum].author;
                document.getElementById("tweet-quote").href = twitterQ;
            }
        </script>
        <style>
            * {
                text-align: center;
                padding: 20px 20px 20px 20px;
            }
            #wrapper {
                margin: auto;
                width: 50%;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="h-100">
            <div class="container h-100">
                <div class="d-flex mx-auto justify-content-center align-items-center"> 
                    <wrapper id="quote-box">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Random Quote Machine</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="text"></h6>
                                <p class="card-text" id="author"></p>
                                <button id="new-quote" onClick="newQuote()" class="btn btn-block btn-success">New Quote</button>
                                <a id="tweet-quote" href="#" target="_blank" class="btn btn-block btn-primary">Tweet</a>
                            </div>
                        </div>
                    </wrapper>
                </div>
            </div>
        </div>

</html>
